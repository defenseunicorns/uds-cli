kind: ZarfPackageConfig
metadata:
  name: receive-var
  description: |
    Demonstrates a variable being set from a previously deployed Zarf pkg
  version: 0.0.1

variables:
  - name: OUTPUT # from output-var Zarf pkg

components:
  - name: echo
    required: true
    actions:
      onDeploy:
        after:
          - cmd: |
              echo "Received the following message: "${ZARF_VAR_OUTPUT}""
