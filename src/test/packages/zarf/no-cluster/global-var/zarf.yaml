kind: ZarfPackageConfig
metadata:
  name: global-var
  description: |
    Demonstrates global var COUNTRY being set from the bundle
  version: 0.0.1

variables:
  - name: COUNTRY
    default: Scotland

components:
  - name: echo
    required: true
    actions:
      onDeploy:
        after:
          - cmd: echo "The Red Dragon is the heraldic symbol of "${ZARF_VAR_COUNTRY}""
            setVariables:
              - name: OUTPUT
