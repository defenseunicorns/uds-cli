kind: ZarfPackageConfig
metadata:
  name: uds-podinfo
  description: |
    Podinfo with UDS Exemptions to test with UDS Engine

components:
  - name: podinfo
    required: true
    charts:
      - name: podinfo
        version: 6.4.0
        namespace: podinfo
        url: https://github.com/stefanprodan/podinfo.git
        gitPath: charts/podinfo
        valuesFiles:
          - ./podinfo-values.yaml
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.0
