options:
  log_level: debug

variables:
  helm-overrides:
    # vars are case-insensitive
    numReplicas: 2
    ui_color: "green, yellow"
    UI_MSG: "Hello Unicorn"
    security_ctx:
      runAsUser: 2000
      runAsGroup: 4000
      capabilities:
        add:
          - NET_ADMIN
        drop:
          - SETUID
          - SETGID
    HOSTS:
      - host: podinfo.burning.boats
        paths:
          - path: "/"
            pathType: "Prefix"
      - host: podinfo.unicorns
        paths:
          - path: "/"
            pathType: "Prefix"
    secret_file_val: "./variable-files/test.cert"
    second_chart_secret: "./variable-files/test.cert"
    secret_val: "test"
