kind: UDSBundle
metadata:
  name: override-namespace
  description: testing a bundle with a specified namespace
  version: 0.0.1

packages:
  - name: helm-overrides
    path: "../../../packages/helm"
    ref: 0.0.1
    overrides:
      podinfo-component:
        unicorn-podinfo:
          namespace: "override-namespace"
          values:
            - path: "podinfo.replicaCount"
              value: 1
