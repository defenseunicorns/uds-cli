kind: UDSBundle
metadata:
  name: export-vars
  description: testing a bundle using exported vars from zarf package
  version: 0.0.1

packages:
  - name: output-var
    repository: localhost:888/output-var
    ref: 0.0.1
    exports:
      - name: COLOR
      - name: ANNOTATION
      - name: DEFENSE
      - name: BOOL

  - name: helm-overrides
    path: "src/test/packages/helm"
    ref: 0.0.1
    imports:
      - name: COLOR
        package: output-var
      - name: ANNOTATION
        package: output-var

    overrides:
      podinfo-component:
        unicorn-podinfo:
          values:
            - path: "podinfo.replicaCount"
              value: 1
            - path: "podinfo.ui.color"
              value: ${COLOR}
            - path: podinfo.podAnnotations
              value:
                customAnnotation: ${COLOR}${ANNOTATION}
            - path: "podinfo.tolerations"
              value:
                - key: "unicorn"
                  operator: "Equal"
                  value: ${DEFENSE}
                  effect: "NoSchedule"
                - key: "uds"
                  operator: "Equal"
                  value: ${BOOL}
                  effect: "NoSchedule"
