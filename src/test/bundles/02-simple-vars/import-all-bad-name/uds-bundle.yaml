kind: UDSBundle
metadata:
  name: import-all-bad-name
  description: show errors for bad imports
  version: 0.0.1

packages:
  - name: output-var
    repository: localhost:888/output-var
    ref: 0.0.1
    exports:
      - name: OUTPUT
      - name: PRECEDENCE

  - name: receive-var
    repository: localhost:888/receive-var
    ref: 0.0.1
    imports:
       - package: output-varz
         name: OUTPUTZ
