kind: UDSBundle
metadata:
  name: variables
  description: show how vars work
  version: 0.0.1

packages:
  - name: output-var
    path: ../../packages/no-cluster/output-var
    ref: 0.0.1
    exports:
      - name: OUTPUT
      - name: PRECEDENCE

  - name: receive-var
    path: ../../packages/no-cluster/receive-var
    ref: 0.0.1
    imports:
      # note that PRECEDENCE is not imported because exports are global!
      - name: OUTPUT
        package: output-var
