tasks:
  - name: has-default
    inputs:
      has-default:
        default: default
        description: has a default
    actions:
      - cmd: |
          echo success

  - name: has-default-and-required
    inputs:
      has-default-and-required:
        default: default
        description: has a default and is required
        required: true
    actions:
      - cmd: |
          echo success

  - name: no-default
    inputs:
      no-default:
        description: has no default
    actions:
      - cmd: |
          echo success

  - name: no-default-and-required
    inputs:
      no-default-and-required:
        description: has no default and is required
        required: true
    actions:
      - cmd: |
          echo success

  - name: deprecated-message
    inputs:
      deprecated-message:
        description: This task has a deprecated message
        deprecatedMessage: This is a deprecated message
    actions:
      - cmd: |
          echo success

###################
## Tasks to call ##
###################

  - name: has-default-empty
    actions:
      - task: has-default

  - name: has-default-and-required-empty
    actions:
      - task: has-default-and-required

  - name: has-default-and-required-supplied
    actions:
      - task: has-default-and-required
        with:
          has-default-and-required: value

  - name: no-default-empty
    actions:
      - task: no-default

  - name: no-default-supplied
    actions:
      - task: no-default
        with:
          no-default: value

  - name: no-default-and-required-empty
    actions:
      - task: no-default-and-required

  - name: no-default-and-required-supplied
    actions:
      - task: no-default-and-required
        with:
          no-default-and-required: value

  - name: no-default-and-required-supplied-extra
    actions:
      - task: no-default-and-required
        with:
          no-default-and-required: value
          extra: value

  - name: deprecated-task
    actions:
      - task: deprecated-message
        with:
          deprecated-message: value
