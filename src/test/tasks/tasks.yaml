includes:
  - local: ./tasks-to-import.yaml
  - foo: ./more-tasks/foo.yaml
  - remote: https://raw.githubusercontent.com/defenseunicorns/uds-cli/${GIT_REVISION}/src/test/tasks/remote-import-tasks.yaml

variables:
  - name: REPLACE_ME
    default: replaced
  - name: FOO_VAR
    default: default

tasks:
  - name: copy
    description: "This is a copy task"
    files:
      - source: base
        target: copy
  - name: copy-exec
    files:
      - source: exectest
        target: exec
        executable: true
  - name: copy-verify
    files:
      - source: data
        target: verify
        shasum: 9f86d081884c7d659a2feaa0c55ad015a3bf4f1b2b0b822cd15d6c15b0f00a08
  - name: copy-symlink
    files:
      - source: symtest
        target: symcopy
        symlinks:
          - "testlink"
  - name: remote-import
    actions:
      - task: remote:echo-var
  - name: local-import-with-curl
    actions:
      - task: local:fetch-checksums
  - name: template-file
    files:
      - source: raw
        target: templated
  - name: action
    actions:
      - cmd: echo "specific test string"
  - name: cmd-set-variable
    actions:
      - cmd: echo unique-value
        mute: true
        setVariables:
          - name: ACTION_VAR
            sensitive: true
      - cmd: echo "I'm set from setVariables - ${ACTION_VAR}"
      - cmd: echo "I'm set from a runner var - ${REPLACE_ME}"
      - cmd: echo "I'm set from a --set var - ${REPLACE_ME}"
      - cmd: echo "I'm set from a new --set var - ${UNICORNS}"
  - name: reference
    actions:
      - task: referenced
  - name: referenced
    actions:
      - cmd: echo "other-task"
  - name: recursive
    actions:
      - task: recursed
  - name: recursed
    actions:
      - task: recursed1
  - name: recursed1
    actions:
      - task: recursive
  - name: rerun-tasks-child
    actions:
      - task: rerun-tasks
  - name: rerun-tasks
    actions:
      - task: rerunnable-task
      - task: rerunnable-task
      - task: rerunnable-task2
  - name: rerunnable-task
    actions:
      - task: rerunnable-echo
  - name: rerunnable-task2
    actions:
      - task: rerunnable-task
  - name: rerunnable-echo
    actions:
      - cmd: echo "I should be able to be called over and over within reason."
  - name: rerun-tasks-recursive
    actions:
      - task: rerunnable-task
      - task: rerunnable-task
      - task: recursive
  - name: foobar
    actions:
      - task: foo:foobar
  - name: more-foobar
    actions:
      - task: foo:foobar
      - task: remote:echo-var
  - name: extra-foobar
    actions:
      - task: more-foobar
  - name: more-foo
    actions:
      - task: foo:fooybar
  - name: wait
    actions:
      - maxTotalSeconds: 1
        wait:
          network:
            protocol: tcp
            address: githubstatus.com:443
