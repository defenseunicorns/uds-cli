tasks:
  - name: echo
    inputs:
      echo:
        default: hello world
        description: The thing to echo
    actions:
      - cmd: |
          echo "${INPUT_ECHO}${PERIOD}"
          # env
        env:
          - INPUT_ECHO=nowhere
          - PERIOD=.

  - name: echo-var
    inputs:
      hello:
        default: world
        description: The thing to say hello to
    actions:
      - cmd: |
          echo "FOO=bar" >> .env
          cat .env >> $UDS_ENV
          rm .env
        mute: true
      - cmd: env | grep FOO
      - task: echo
        with:
          echo: "hello there"
      - cmd: |
          echo "${INPUT_HELLO}"
