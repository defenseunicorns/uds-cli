name: Test GHCR Write
on:
  schedule:
    - cron: '0 7 * * *' ## Every day at 0700 UTC

  workflow_dispatch: ## Give us the ability to run this manually

permissions:
  contents: read

# Abort prior jobs in the same workflow / PR
concurrency:
  group: e2e-ghcr-write-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Setup golang
        uses: ./.github/actions/golang

      - name: Install UDS CLI
        uses: ./.github/actions/install-uds-cli

      - name: Build UDS-CLI binary
        run: uds run build-cli-linux-amd

      - name: Setup K3d
        uses: ./.github/actions/k3d

      - name: Login to GHCR
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run e2e tests
        run: |
          build/uds run test:e2e-ghcr --no-progress
        env:
          GITHUB_TOKEN: secrets.GITHUB_TOKEN

      - name: Save logs
        if: always()
        uses: ./.github/actions/save-logs
