name: Validate Schema and Docs
on:
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup golang
        uses: ./.github/actions/golang

      - name: Install UDS CLI
        uses: ./.github/actions/install-uds-cli

      - name: Pull UDS Runtime binary
        run: ./hack/update-uds-runtime-binaries.sh uds-runtime-linux-amd64

      - name: Test schemas
        run: uds run schema:test

      - name: Test docs
        run: uds run docs:test

      - name: Save logs
        if: always()
        uses: defenseunicorns/uds-common/.github/actions/save-logs@ea9db8ab9bfc4a5d87acd7d1af385aa8e44206d3 # v0.13.0
        with:
          suffix: validate-schema-and-docs
