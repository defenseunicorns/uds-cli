name: Validate Schema and Docs
on:
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup golang
        uses: ./.github/actions/golang

      - name: Install UDS CLI
        uses: ./.github/actions/install-uds-cli

      - name: Test schemas
        run: uds run schema:test

      - name: Test docs
        run: uds run docs:test

      - name: Save logs
        if: always()
        uses: defenseunicorns/uds-common/.github/actions/save-logs@19f816f55f0ddcd424bc51cb4d04e5720818ba5a # v1.8.0
        with:
          suffix: validate-schema-and-docs
