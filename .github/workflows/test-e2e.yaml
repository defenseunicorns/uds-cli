name: E2E Tests
on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.jpg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - "adr/**"
      - "docs/**"
      - "CODEOWNERS"

permissions:
  contents: read

# Abort prior jobs in the same workflow / PR
concurrency:
  group: e2e-k3d-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Setup golang
        uses: ./.github/actions/golang

      - name: Install Zarf
        uses: ./.github/actions/zarf

      - name: Build UDS-CLI binary
        run: make build-cli-linux-amd ARCH=amd64

      - name: Setup K3d
        uses: ./.github/actions/k3d

      - name: Install zarf
        uses: supplypike/setup-bin@v3
        with:
          uri: 'https://github.com/defenseunicorns/zarf/releases/download/v0.29.2/zarf_v0.29.2_Linux_amd64'
          name: 'zarf'
          version: 'v0.29.2'

      - name: Install uds-cli
        uses: supplypike/setup-bin@v3
        with:
          uri: 'https://github.com/defenseunicorns/uds-cli/releases/download/v0.0.5-alpha/uds-cli_v0.0.5-alpha_Linux_amd64 '
          name: 'uds'
          version: 'v0.0.5-alpha'

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish GHCR bundle
        run: |
          uds bundle create src/test/packages/05-uds-bundle --confirm --no-progress
          uds bundle publish src/test/packages/05-uds-bundle/uds-bundle-zarf-init-ghcr-amd64-*.tar.zst oci://ghcr.io/defenseunicorns/uds-cli/test-bundle --no-progress

      - name: Run E2E tests
        run: make test-e2e

      - name: Save logs
        if: always()
        uses: ./.github/actions/save-logs
