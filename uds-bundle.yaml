kind: UDSBundle
metadata:
  name: k3d-core
  version: "0.1.3"

zarf-packages:
  - name: uds-k3d-dev
    repository: ghcr.io/defenseunicorns/packages/uds-k3d
    ref: 0.1.12

    overrides:
      values:
        - path: "uds-dev-stack/metallb/speaker.logLevel"
          value: "debug"

      variables:
        - name: CONTROLLER_LOG_LEVEL
          path: "uds-dev-stack/metallb/controller.logLevel"
